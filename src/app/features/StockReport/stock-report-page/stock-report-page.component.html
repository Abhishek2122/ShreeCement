<div>
    <form #filterForm="ngForm" class="form-group-stock" (ngSubmit)="applyFilter(filterForm.form)">
        <mat-form-field>
            <mat-label>Select Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="startDate" name="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select Option BAG/TON</mat-label>
            <mat-select [(ngModel)]="option" name="bagton">
                <mat-option value="Ton">Ton</mat-option>
                <mat-option value="Bag">Bag</mat-option>
            </mat-select>
        </mat-form-field>

        <div appearance="fill">
            <mat-label>Depot Name</mat-label>
            <ng-select required="true" style="width: 210px;" name="depotCode" [items]="depots" bindLabel="label" ngModel
                [searchable]="true">
            </ng-select>
        </div>
        <button mat-raised-button color="accent" [disabled]="!filterForm.form.valid" type="submit">Show</button>
    </form>
</div>

<div class="summary-cards">
    <mat-card>Selected Start Date is {{ startDate | date }}</mat-card>
    <mat-card>Selected End Date is {{ endDate | date }}</mat-card>
    <mat-card>Selected Depot Name is {{ depotName }}</mat-card>
    <mat-card>Selected Depot Code is {{ depotCode }}</mat-card>
</div>
<mat-table-resuable [displayedColumns]="displayColumnNewStock" [dataSource]="dataSourceNewStock"></mat-table-resuable>
<mat-table-resuable (event)="pageChanges($event)" [ActionRequired]="true" [displayedColumns]="displayedColumns"
    [dataSource]="dataSourceStock"></mat-table-resuable>
