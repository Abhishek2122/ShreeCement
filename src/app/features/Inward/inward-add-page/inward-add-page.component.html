<Json-Reactive-Forms SubmitName="Previews"
    [FormStyle]="'display:grid;grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));'" id="newform"
    [CancelRoute]="'/home'" (SubmitEvent)="onSubmit($event)"></Json-Reactive-Forms>

<ng-template #showpre>
    <div class="pre-div">
        <Json-Reactive-Forms [FormStyle]="'display:grid;grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));'"
            id="PreviewsInward" [CancelRoute]="'/home'"
            (SubmitEvent)="onSubmitApi(this.FormGroupObj)"></Json-Reactive-Forms>
    </div>
    <nz-result nzStatus="success" nzTitle="Successfully Add Data!"
        [nzSubTitle]="'Inovice number: {{FormGroupObj?.value?.invoiceNumber}}.'">
        <div nz-result-extra>
            <button nz-button nzType="primary">Close</button>
        </div>
    </nz-result>
</ng-template>
