<nav aria-label="page navigation example" class="navigation" *ngIf="this.totalRecords!=0">
    <p class="Total-Rows">Total Rows :
        {{this.PAGE_INFO?.pageSize>this.totalRecords?this.totalRecords:this.PAGE_INFO?.pageSize}} of
        {{this.totalRecords}}</p>
    <ul class="pagination" [ngClass]="{'add-extra':this.ExtraPanel==true}">
        <li class="page-item" (click)="onClickPage(activePage - 1)"><a class="page-link" href="javascript:void(0);">«
            </a></li>
        <div class="scroll-bar-pagination">
            <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"
                (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a></li>
        </div>
        <li class="page-item" (click)="onClickPage(activePage + 1)"><a class="page-link" href="javascript:void(0);">
                »</a></li>
        <div class="extra-button">
            <ng-content></ng-content>
        </div>
    </ul>
</nav>
